<h1 mat-dialog-title>
  Warning
</h1>
<div mat-dialog-content>
  <p style="margin: 7px 0;">
    Are you sure you want to sign out? You will lose access to your account since you are logged in as a guest.
  </p>
</div>
<div mat-dialog-actions style="margin-bottom: 0;">
  <button mat-stroked-button [mat-dialog-close]="true">Confirm</button>
  <button mat-stroked-button [mat-dialog-close]="false">Cancel</button>
</div>
